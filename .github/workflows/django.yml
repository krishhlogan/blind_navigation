name: reviewdog

on:
  pull_request:
    branches:
      - master

jobs:
  linter:
    name: runner / linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}


      - name: wemake-python-styleguide
        uses: wemake-services/wemake-python-styleguide
        with:
          reporter: 'github-pr-review'
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
